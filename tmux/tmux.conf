# plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'arcticicestudio/nord-tmux'

# terminal settings
set -g default-command "${SHELL}"
set -g default-terminal "${TERM}"
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0

set -g mouse on

# escape timeout for vim
set -s escape-time 0

# prefix key
unbind C-b
set -g prefix C-g

# pane bindings
bind -n M-w select-layout main-vertical
bind -n M-q select-layout main-horizontal 
bind -n M-e select-layout even-vertical
bind -n M-r select-layout even-horizontal
bind -n M-k selectp -U # switch to panel Up
bind -n M-j selectp -D # switch to panel Down 
bind -n M-h selectp -L # switch to panel Left
bind -n M-l selectp -R # switch to panel Right
bind k selectp -U # switch to panel Up
bind j selectp -D # switch to panel Down 
bind h selectp -L # switch to panel Left
bind l selectp -R # switch to panel Right
bind-key -n M-H resize-pane -L 2
bind-key -n M-J resize-pane -D 1
bind-key -n M-K resize-pane -U 1
bind-key -n M-L resize-pane -R 2
bind-key -n M-n new-window
bind-key -n M-[ previous-window
bind-key -n M-] next-window
bind-key -n M-a select-window -t:0
bind-key -n M-s select-window -t:1
bind-key -n M-d select-window -t:2
bind-key -n M-f select-window -t:3
bind-key -n M-g select-window -t:4
bind-key -n M-C kill-pane
unbind %
bind g split-window -h # vertical split
bind -n M-Enter split-window -h # vertical split
unbind '"'
bind v split-window -v # horizontal split

# status bar
set -g status-interval 1
set -g status on

run '~/.tmux/plugins/tpm/tpm'
